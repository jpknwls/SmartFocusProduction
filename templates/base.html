<!doctype html>

<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% include "_favicons_meta.html" %}

    <meta name="application-name" content="&nbsp;"/>
    <meta name="msapplication-TileColor" content="#FFFFFF" />

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/styles.css" %}" rel="stylesheet">
    <link href="{% static "css/gradients.css" %}" rel="stylesheet">

    <script src="{% static "js/set-background.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    <title>{% block window_title_text %}焦点视光{% endblock %}</title>

    <style>
        body {
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            display: flex;
            flex-flow: column nowrap;
        }
        main {
            flex: 2;
        }

        /* Top navigation styling */
        .nav img {
            width: 18px;
        }
        .nav .logo img {
            width: 65px;
            padding: 0;
        }
    </style>

    {% block extra_head %}{% endblock %}

</head>

<body>

    <header>
        <nav>
            <ul class="nav nav-tabs nav-justified">
                {% include "_top_nav_contents.html" %}
            </ul>
        </nav>
    </header>

    <main>
        {% block main %}{% endblock %}
    </main>

</body>
