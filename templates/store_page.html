{% extends "base.html" %}

{% block window_title_text %}{{ page.title }} — {{ store.name }} — {{ block.super }}{% endblock %}

{% block page_header_text %}
    {{ page.title }}
    <small>{{ store.name }}</small>
{% endblock %}

{% block main %}
    <iframe
        height="900px"
        width="100%"
        frameborder="0"
        allowTransparency="true"
        scrolling="auto"
        src="{{ store_page.iframe_url }}"></iframe>
{% endblock %}
