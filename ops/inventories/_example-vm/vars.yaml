---
domain_name: 127.0.0.1
# Domain name under which the app will be served.
# You can alias it to something like <appname>.local
# if you add a corresponding entry to /etc/hosts on your host machine

django_secret:
# Required. Make this a really random and long string.
# One limitation: it must not contain character ' (single quote)

user: vagrant
group: vagrant

debug: no
# High security risk. Don’t use in production

ssl: no
ssl_email: ''
# SSL certificates can’t be issued on local hostnames, so
# leave this disabled
